on:
  workflow_call:

jobs:
  create-strategy:
    runs-on: ubuntu-latest
    name: "create strategy"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: python-versions
        id: python-versions
        run: echo "::set-output name=pythonVersions::$(echo ['3.6', '3.7', '3.8', '3.9', '3.10'])"
    outputs:
      python-versions: "${{steps.python-versions.outputs.pythonVersions}}"
      db-services: "[postgresql13]"
      search-services: "[elasticsearch7]"

  tests:
    needs: create-strategy
    runs-on: ubuntu-latest
    name: Test (Python ${{matrix.python-versions}}

    strategy:
      fail-fast: false
      matrix:
        python-version: "${{fromJson(needs.create-strategy.outputs.python-versions)}}"
        requirements-level: [pypi]
        db-service: "${{fromJson(needs.create-strategy.outputs.db-services)}}"
        search-service: "${{fromJson(needs.create-strategy.outputs.search-services)}}"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dependencies
        run: |
          pip install wheel requirements-builder
          requirements-builder -e "$EXTRAS" --level=${{ matrix.requirements-level }} setup.py > .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt
          cat .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt') }}

      - name: Log pip before install
        run: |
          pip --version
          pip list

      - name: Install dependencies
        run: |
          pip install -r .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt
          pip install ".[$EXTRAS]"
          pip freeze
          docker --version
          docker-compose --version

      - name: Log pip after install
        run: |
          pip --version
          pip list

      - name: Run tests
        run: |
          ./run-tests.sh
  
